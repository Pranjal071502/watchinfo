.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 100px;

    margin-right: auto;
    justify-content: space-between;
}

.product-item {
    background: #fff;

}

footer {
    background: #fffefe;
    color: #000000;
    text-align: center;
    padding: 10px 0;
    margin-left: auto;
    margin-right: auto;
}

button {
    padding: 17px 40px;
    border-radius: 50px;
    cursor: pointer;
    border: 0;
    background-color: white;
    box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    font-size: 20px;
    transition: all 0.5s ease;
  }
  
  button:hover {
    letter-spacing: 3px;
    background-color: #075cf9;
    color: hsl(0, 0%, 100%);
    box-shadow: #f5f5f5 0px 7px 29px 0px;
  }
  
  button:active {
    letter-spacing: 3px;
    background-color: #075cf9;
    color: hsl(0, 0%, 100%);
    box-shadow: #fbfbfb 0px 0px 0px 0px;
    transform: translateY(10px);
    transition: 100ms;
  }

  @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");

* {
  padding: 0;
  margin: 0;
}
body {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

h1 {
  font-family: "Montserrat Medium";
  max-width: 60ch;
  text-align: center;
  transform: scale(0.94);
  animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
}
@keyframes scale {
  100% {
    transform: scale(1);
  }
}

span {
  display: inline-block;
  opacity: 0;
  filter: blur(4px);
}

span:nth-child(1) {
  animation: fade-in 0.8s 0.1s forwards cubic-bezier(0.11, 0, 0.5, 0);
}

span:nth-child(2) {
  animation: fade-in 0.8s 0.2s forwards cubic-bezier(0.11, 0, 0.5, 0);
}

span:nth-child(3) {
  animation: fade-in 0.8s 0.3s forwards cubic-bezier(0.11, 0, 0.5, 0);
}

span:nth-child(4) {
  animation: fade-in 0.8s 0.4s forwards cubic-bezier(0.11, 0, 0.5, 0);
}

@keyframes fade-in {
  100% {
    opacity: 1;
    filter: blur(0);
  }
}
